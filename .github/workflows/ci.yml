name: CI/CD

on:
  push:
    branches:
      - "**"
    tags:
      - "v*" # Запуск при новом теге
  pull_request:
    branches:
      - "**"
  workflow_dispatch: # Возможность ручного запуска
    inputs:
      release:
        description: "Create a new release"
        required: false
        default: "true"

jobs:
  lint:
    name: Run lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: yarn lint

  test:
    name: Run Jest tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test --ci --coverage

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [lint, test] # Сначала линт и тесты
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'true' # Запуск только вручную
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Нужно для тегов

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run release script
        run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        run: |
          git push origin main --follow-tags

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [lint, test, release] # Зависит от release, если он был запущен
    if: startsWith(github.ref, 'refs/tags/v') # Запуск при новом теге
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org/"
          always-auth: true

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package
        run: yarn build

      - name: Publish package
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
